<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
    <!-- đường dẫn tuyệt đối, tương đối -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="feat-add">
                <form class="form-add">
                    <input type="text" placeholder="Tên" name="name" />
                    <input type="text" placeholder="Điện thoại" name="phoneNumber" />
                    <button type="submit">Thêm</button>
                </form>
            </div>
            <div class="feat-find-delete">
                <form class="form-find-del">
                    <input type="text" placeholder="Tìm kiếm" name="searchValue" />
                    <button class="btn-find">Tìm</button>
                    <button class="btn-del">Xoá trùng</button>
                </form>
            </div>
            <div class="list">
                <ul class="list-view">
                </ul>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
